    - 'faq.md'
    - 'Sửa phông chữ': 'font.md'
  - 'Visual Novel':
    - 'Học Tiếng Nhật bằng VN': 'vn.md'
    - 'Cài đặt Visual Novel': 'vn-setup.md'
  - 'Yomitan':
    - 'Hướng dẫn cài đặt Yomitan': 'yomichan.md'      
  - 'Tài nguyên':
